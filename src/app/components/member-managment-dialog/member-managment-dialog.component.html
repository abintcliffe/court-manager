<div class="dialog-container">
  <div class="header">
    <h2 mat-dialog-title>Member Management</h2>

    <mat-icon class="header__button--option icon__close" mat-dialog-close
      >close</mat-icon
    >
  </div>

  <mat-dialog-content>
    <div class="button-group">
      <button mat-flat-button color="primary" (click)="openNewMemberDialog()">
        <mat-icon>add_box</mat-icon> Add Member
      </button>
    </div>
    <app-drag-drop
      #boardMembers
      [title]="'Members'"
      [list]="rowData"
      [activeLimit]="0"
      [id]="'member-management-container'"
      [displayButtons]="true"
      (buttonClick)="openEditMemberDialog($event)"
    >
    </app-drag-drop>
  </mat-dialog-content>
</div>
